
<h2>Keywords and Operators</h2>

<p>
Here is a list of keywords and operators currently used in Synery (on the right side in single quote):
</p>

<textarea class="editor" data-editor="code">
    // Types
    STRING			: 'STRING';
    INT				: 'INT';
    BOOL			: 'BOOL';
    DECIMAL			: 'DECIMAL';
    DOUBLE			: 'DOUBLE';
    CHAR			: 'CHAR';
    DATETIME		: 'DATETIME';

    // Query Language Keywords
    CONNECT			: 'CONNECT' ;
    IMPORT			: 'IMPORT' ;
    EXPORT			: 'EXPORT' ;
    READ			: 'READ' ;
    CREATE			: 'CREATE' ;
    UPDATE			: 'UPDATE' ;
    DELETE			: 'DELETE' ;
    FROM			: 'FROM' ;
    AS				: 'AS' ;
    LEFT			: 'LEFT' ;
    JOIN			: 'JOIN' ;
    COMPARE			: 'COMPARE' ;
    TO				: 'TO' ;
    SELECT			: 'SELECT' ;
    WHERE			: 'WHERE' ;
    DISTINCT		: 'DISTINCT' ;
    ORDER			: 'ORDER' ;
    BY				: 'BY' ;
    DESC			: 'DESC';

    // Other Keywords
    RETURN			: 'RETURN';
    END				: 'END' ;
    NULL			: 'NULL' ;
    TRUE			: 'TRUE' ;
    FALSE			: 'FALSE' ;
    IF				: 'IF';
    ELSE			: 'ELSE';

    // Separators

    LPAREN          : '(' ;
    RPAREN          : ')' ;
    COLON           : ':' ;
    SEMI            : ';' ;
    COMMA           : ',' ;
    DOT             : '.' ;
    BACKSLASH		: '\\' ;
    DOUBLEBACKSLASH	: '\\\\' ;

    // Operators

    ASSIGN			: '=' ;
    GT				: '>' ;
    LT				: '<' ;
    BANG			: '!' ;
    EQUAL			: '==' ;
    LE				: '<=' ;
    GE				: '>=' ;
    NOTEQUAL		: '!=' ;
    AND				: 'AND' ;
    OR				: 'OR' ;
    PLUS			: '+' ;
    MINUS			: '-' ;
    STAR			: '*' ;
    SLASH			: '/' ;
    QUESTION		: '?';

    // Various
    DOLLAR			: '$' ;
</textarea>
